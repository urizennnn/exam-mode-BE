name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine inactive color
        id: color
        run: |
          ACTIVE=$(ssh -i "$SSH_KEY" -o StrictHostKeyChecking=no ubuntu@ec2-18-204-84-112.compute-1.amazonaws.com \
            'docker ps --filter "label=color=blue" -q')
          if [ -n "$ACTIVE" ]; then
            echo "color=green" >> "$GITHUB_OUTPUT"
          else
            echo "color=blue" >> "$GITHUB_OUTPUT"
          fi
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: urizennnn
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/urizennnn/${{ github.event.repository.name }}
          docker build -t "$IMAGE:${{ github.sha }}" -t "$IMAGE:${{ steps.color.outputs.color }}" .
          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:${{ steps.color.outputs.color }}"

      - name: Deploy on server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          GH_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          IMAGE=ghcr.io/urizennnn/${{ github.event.repository.name }}:${{ steps.color.outputs.color }}
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem scripts/deploy.sh ubuntu@ec2-18-204-84-112.compute-1.amazonaws.com:deploy.sh
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@ec2-18-204-84-112.compute-1.amazonaws.com \
            "chmod +x deploy.sh && ./deploy.sh $IMAGE ${steps.color.outputs.color}"
